cors:
  origins: ${CORS}
jwt:
  duration: ${JWT_DURATION}
  secret:
    key: ${JWT_KEY}
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          lob:
            '[non_contextual_creation]': true
    generate-ddl: true
      

